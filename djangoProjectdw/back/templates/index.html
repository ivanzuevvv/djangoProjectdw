<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',

        labels: [
            {% for event in events %}

            {% endfor %}
        ],
        datasets: [{
            label: 'Выполнено шт',

                'rgba(0, 191, 255, 2)'
            ],
            borderWidth: 2,

                 color: '#000',

                offset: -30,

    },
